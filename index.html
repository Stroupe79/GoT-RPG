<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GoT RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</head>

<body>

    <div class="container">
        <h1>Choose your Champion</h1>
        <div class="row p-5">
            <div class="choice bg-success">
                <img id="snow" class="p-1" src="./assets/images/snow.jpg" height="300px" />
                <img id="jamie" class="p-1" src="./assets/images/jamie.jpg" height="300px" />
                <img id="dany" class="p-1" src="./assets/images/dany.jpg" height="300px" />
                <img id="stannis" class="p-1" src="./assets/images/stannis.jpg" height="300px" />
            </div>
        </div>

            <h1>Attacker Space</h1>
            <div class="row p-5">
                <div id="attackSpace"></div>
            </div>


            <button id="battle">Battle</button>

        </div>

        <div class="container">
            <h1>Winners Circle</h1>

            <div class="row col-md-6">
                <div id="wins" class="card p-5">
                    Wins:</div>
                <div id="losses" class="card p-5">
                    Losses:</div>
            </div>
        </div>

    </div>




</body>



</html>
